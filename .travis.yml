language: java

jdk:
  - openjdk8

branches:
  only:
    - master

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script: ./gradlew check

after_script:
  - JACOCO_SOURCE_PATH=modules/blocks/roll-utils/src/main/java ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.utils.json modules/blocks/roll-utils/build/reports/jacoco/test/jacocoTestReport.xml
  - JACOCO_SOURCE_PATH=modules/dev-kits/roll-test/src/main/groovy ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.test.json modules/dev-kits/roll-test/build/reports/jacoco/test/jacocoTestReport.xml
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 2
  - ls -al coverage
  - pwd
  - cat coverate/codeclimate.test.json
  - cat coverate/codeclimate.utils.json
  - cat coverage/codeclimate.json
  - ./cc-test-reporter upload-coverage
#  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage